<!DOCTYPE html>

<html class="light" lang="vi"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Thanh toán QR Code</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "primary-dark": "#0fb846",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1c2e22",
                        "text-main": "#0d1b12",
                        "text-secondary": "#4c9a66",
                    },
                    fontFamily: {
                        "display": ["Work Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-main dark:text-gray-100 antialiased overflow-x-hidden pb-24">
<!-- Top Navigation -->
<div class="sticky top-0 z-10 flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between border-b border-gray-100 dark:border-gray-800">
<div class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 cursor-pointer">
<span class="material-symbols-outlined text-text-main dark:text-white" style="font-size: 24px;">arrow_back_ios_new</span>
</div>
<h2 class="text-text-main dark:text-white text-lg font-bold leading-tight flex-1 text-center">Thanh toán</h2>
<div class="flex items-center justify-end">
<button class="text-red-500 font-bold text-sm hover:opacity-80">Hủy đơn</button>
</div>
</div>
<!-- Total Amount Display -->
<div class="flex flex-col items-center justify-center pt-6 pb-4">
<p class="text-text-secondary text-sm font-medium mb-1 dark:text-gray-400">Tổng thanh toán</p>
<h2 class="text-text-main dark:text-white text-[32px] font-bold leading-tight tracking-tight">250.000 đ</h2>
</div>
<!-- Segmented Buttons (Toggle Mode) -->
<div class="px-4 py-2">
<div class="flex h-12 w-full items-center justify-center rounded-xl bg-[#e7f3eb] dark:bg-[#1c2e22] p-1">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-background-dark has-[:checked]:shadow-sm has-[:checked]:text-primary-dark transition-all text-gray-500 text-sm font-bold leading-normal">
<span class="material-symbols-outlined mr-2" style="font-size: 18px;">qr_code_2</span>
<span class="truncate">Mã của tôi</span>
<input checked="" class="invisible w-0 fixed" name="payment-mode" type="radio" value="my-code"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-background-dark has-[:checked]:shadow-sm has-[:checked]:text-primary-dark transition-all text-gray-500 text-sm font-bold leading-normal">
<span class="material-symbols-outlined mr-2" style="font-size: 18px;">qr_code_scanner</span>
<span class="truncate">Quét mã</span>
<input class="invisible w-0 fixed" name="payment-mode" type="radio" value="scan-code"/>
</label>
</div>
</div>
<!-- Main Content Area: QR Code Display -->
<div class="px-4 py-4 w-full flex justify-center">
<div class="w-full max-w-sm bg-surface-light dark:bg-surface-dark rounded-2xl shadow-[0_4px_12px_rgba(0,0,0,0.05)] p-6 flex flex-col items-center">
<!-- QR Image -->
<div class="relative w-64 h-64 bg-white p-2 rounded-xl border-2 border-primary/20 mb-4 flex items-center justify-center overflow-hidden">
<!-- Using a gradient placeholder to simulate a QR code visually without base64 -->
<div class="w-full h-full bg-[url('https://api.qrserver.com/v1/create-qr-code/?size=250x250&amp;data=ExamplePaymentData123456&amp;color=102216')] bg-contain bg-center bg-no-repeat" data-alt="QR Code for payment transaction of 250,000 VND"></div>
<!-- Logo overlay -->
<div class="absolute inset-0 flex items-center justify-center pointer-events-none">
<div class="bg-white p-1 rounded-full shadow-sm">
<span class="material-symbols-outlined text-primary text-3xl">storefront</span>
</div>
</div>
</div>
<p class="text-text-main dark:text-gray-200 text-base font-bold text-center mb-1">Quét mã để thanh toán</p>
<p class="text-text-secondary dark:text-gray-400 text-xs text-center mb-5">Hỗ trợ VietQR, Momo, ZaloPay &amp; Banking App</p>
<!-- Action Buttons for QR -->
<div class="flex w-full gap-3">
<button class="flex-1 flex items-center justify-center gap-2 h-10 rounded-lg bg-[#e7f3eb] dark:bg-background-dark text-text-secondary dark:text-primary font-medium text-sm hover:bg-[#d4eadd] transition-colors">
<span class="material-symbols-outlined text-[18px]">share</span>
                    Chia sẻ
                </button>
<button class="flex-1 flex items-center justify-center gap-2 h-10 rounded-lg bg-[#e7f3eb] dark:bg-background-dark text-text-secondary dark:text-primary font-medium text-sm hover:bg-[#d4eadd] transition-colors">
<span class="material-symbols-outlined text-[18px]">download</span>
                    Lưu ảnh
                </button>
</div>
</div>
</div>
<!-- Other Payment Methods -->
<div class="px-4 py-2">
<h3 class="text-text-main dark:text-white text-base font-bold leading-tight px-1 pb-3 pt-2">Phương thức khác</h3>
<div class="grid grid-cols-3 gap-3">
<!-- Cash -->
<button class="flex flex-col items-center justify-center p-3 rounded-xl bg-surface-light dark:bg-surface-dark border border-gray-100 dark:border-gray-800 shadow-sm active:scale-95 transition-transform">
<div class="w-10 h-10 rounded-full bg-green-100 dark:bg-green-900/30 flex items-center justify-center mb-2 text-green-600 dark:text-green-400">
<span class="material-symbols-outlined">payments</span>
</div>
<span class="text-xs font-semibold text-text-main dark:text-gray-200">Tiền mặt</span>
</button>
<!-- Card -->
<button class="flex flex-col items-center justify-center p-3 rounded-xl bg-surface-light dark:bg-surface-dark border border-gray-100 dark:border-gray-800 shadow-sm active:scale-95 transition-transform">
<div class="w-10 h-10 rounded-full bg-blue-100 dark:bg-blue-900/30 flex items-center justify-center mb-2 text-blue-600 dark:text-blue-400">
<span class="material-symbols-outlined">credit_card</span>
</div>
<span class="text-xs font-semibold text-text-main dark:text-gray-200">Thẻ</span>
</button>
<!-- Debt -->
<button class="flex flex-col items-center justify-center p-3 rounded-xl bg-surface-light dark:bg-surface-dark border border-gray-100 dark:border-gray-800 shadow-sm active:scale-95 transition-transform">
<div class="w-10 h-10 rounded-full bg-orange-100 dark:bg-orange-900/30 flex items-center justify-center mb-2 text-orange-600 dark:text-orange-400">
<span class="material-symbols-outlined">history_edu</span>
</div>
<span class="text-xs font-semibold text-text-main dark:text-gray-200">Ghi nợ</span>
</button>
</div>
</div>
<!-- Main Confirmation Button -->
<div class="fixed bottom-[80px] left-0 w-full px-4 pt-4 pb-2 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark pointer-events-none">
<button class="pointer-events-auto w-full h-12 bg-primary hover:bg-primary-dark text-text-main font-bold text-base rounded-xl shadow-lg shadow-green-500/30 flex items-center justify-center gap-2 active:scale-[0.98] transition-all">
<span class="material-symbols-outlined">check_circle</span>
            Xác nhận đã thu 250.000 đ
        </button>
</div>
<!-- Bottom Navigation Bar -->
<div class="fixed bottom-0 left-0 z-50 w-full h-[72px] bg-white dark:bg-[#15281d] border-t border-gray-100 dark:border-gray-800 flex justify-between items-start px-2 pb-5 pt-2">
<button class="flex flex-1 flex-col items-center justify-center gap-1 group">
<span class="material-symbols-outlined text-gray-400 group-hover:text-primary transition-colors text-[24px]">home</span>
<span class="text-[10px] font-medium text-gray-400 group-hover:text-primary transition-colors">Trang chủ</span>
</button>
<button class="flex flex-1 flex-col items-center justify-center gap-1 group">
<!-- Active State Example -->
<span class="material-symbols-outlined text-primary text-[24px] fill-current">point_of_sale</span>
<span class="text-[10px] font-medium text-primary">Thu ngân</span>
</button>
<button class="flex flex-1 flex-col items-center justify-center gap-1 group">
<span class="material-symbols-outlined text-gray-400 group-hover:text-primary transition-colors text-[24px]">inventory_2</span>
<span class="text-[10px] font-medium text-gray-400 group-hover:text-primary transition-colors">Hàng hóa</span>
</button>
<button class="flex flex-1 flex-col items-center justify-center gap-1 group">
<span class="material-symbols-outlined text-gray-400 group-hover:text-primary transition-colors text-[24px]">group</span>
<span class="text-[10px] font-medium text-gray-400 group-hover:text-primary transition-colors">Khách</span>
</button>
<button class="flex flex-1 flex-col items-center justify-center gap-1 group">
<span class="material-symbols-outlined text-gray-400 group-hover:text-primary transition-colors text-[24px]">manage_accounts</span>
<span class="text-[10px] font-medium text-gray-400 group-hover:text-primary transition-colors">Tài khoản</span>
</button>
</div>
</body></html>
