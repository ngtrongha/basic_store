<!DOCTYPE html>

<html class="light" lang="vi"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Đăng nhập - Quản Lý Tạp Hóa</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Icons -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "primary-dark": "#0eb545",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a3322",
                    },
                    fontFamily: {
                        "display": ["Work Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
        /* Hide scrollbar for clean look */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white min-h-screen flex flex-col justify-between overflow-x-hidden antialiased transition-colors duration-300">
<!-- Main Content Wrapper -->
<div class="flex-1 flex flex-col px-6 pt-8 pb-4 w-full max-w-md mx-auto">
<!-- Header / Logo Area -->
<div class="flex flex-col items-center mb-8">
<div class="w-16 h-16 bg-primary/20 rounded-2xl flex items-center justify-center mb-4 text-primary dark:text-primary">
<span class="material-symbols-outlined !text-[40px]">storefront</span>
</div>
<h1 class="text-2xl font-bold tracking-tight text-center mb-1">Quản Lý Tạp Hóa</h1>
<p class="text-slate-500 dark:text-slate-400 text-sm text-center">Quản lý cửa hàng dễ dàng và hiệu quả</p>
</div>
<!-- Segmented Control (Tabs) -->
<div class="mb-8">
<div class="flex p-1 bg-slate-200 dark:bg-surface-dark rounded-xl relative">
<!-- Tab Indicator (Visual simulation) -->
<div class="w-1/2 h-full absolute left-0 top-0 p-1 pointer-events-none transition-all duration-300">
<!-- This div simulates the white active background moving. In a real app, JS controls position. -->
</div>
<label class="flex-1 relative cursor-pointer group">
<input checked="" class="peer sr-only" name="auth_mode" type="radio" value="login"/>
<div class="py-2.5 text-center text-sm font-semibold rounded-lg text-slate-500 dark:text-slate-400 peer-checked:bg-white dark:peer-checked:bg-slate-700 peer-checked:text-slate-900 dark:peer-checked:text-white peer-checked:shadow-sm transition-all duration-200">
                        Đăng nhập
                    </div>
</label>
<label class="flex-1 relative cursor-pointer group">
<input class="peer sr-only" name="auth_mode" type="radio" value="register"/>
<div class="py-2.5 text-center text-sm font-semibold rounded-lg text-slate-500 dark:text-slate-400 peer-checked:bg-white dark:peer-checked:bg-slate-700 peer-checked:text-slate-900 dark:peer-checked:text-white peer-checked:shadow-sm transition-all duration-200">
                        Đăng ký
                    </div>
</label>
</div>
</div>
<!-- Form Section -->
<form class="flex flex-col gap-5" onsubmit="event.preventDefault();">
<!-- Email / Phone Input -->
<div class="space-y-2 group">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300 ml-1" for="username">Email hoặc Số điện thoại</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined !text-[20px]">person</span>
</div>
<input class="block w-full pl-10 pr-4 py-3.5 bg-surface-light dark:bg-surface-dark border border-slate-200 dark:border-slate-700 rounded-xl text-base placeholder:text-slate-400 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all duration-200" id="username" placeholder="nhap_email_sdt@example.com" type="text"/>
</div>
</div>
<!-- Password Input -->
<div class="space-y-2 group">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300 ml-1" for="password">Mật khẩu</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined !text-[20px]">lock</span>
</div>
<input class="block w-full pl-10 pr-12 py-3.5 bg-surface-light dark:bg-surface-dark border border-slate-200 dark:border-slate-700 rounded-xl text-base placeholder:text-slate-400 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all duration-200" id="password" placeholder="••••••••" type="password"/>
<button class="absolute inset-y-0 right-0 pr-3.5 flex items-center text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 cursor-pointer" type="button">
<span class="material-symbols-outlined !text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Forgot Password Link -->
<div class="flex justify-end">
<a class="text-sm font-medium text-slate-500 hover:text-primary dark:text-slate-400 dark:hover:text-primary transition-colors" href="#">
                    Quên mật khẩu?
                </a>
</div>
<!-- Submit Button -->
<button class="mt-2 w-full bg-primary hover:bg-primary-dark text-slate-900 font-bold py-3.5 rounded-xl shadow-lg shadow-primary/20 active:scale-[0.98] transition-all duration-200 flex items-center justify-center gap-2" type="submit">
<span>Đăng nhập</span>
<span class="material-symbols-outlined !text-[20px]">arrow_forward</span>
</button>
</form>
<!-- Social Login / Divider -->
<div class="mt-8 mb-6">
<div class="relative flex items-center justify-center">
<div class="absolute border-t border-slate-200 dark:border-slate-700 w-full"></div>
<div class="relative bg-background-light dark:bg-background-dark px-4 text-xs text-slate-400 uppercase tracking-wide font-medium">
                    Hoặc đăng nhập bằng
                </div>
</div>
<div class="flex gap-4 mt-6 justify-center">
<button class="flex-1 flex items-center justify-center h-12 bg-surface-light dark:bg-surface-dark border border-slate-200 dark:border-slate-700 rounded-xl hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors">
<!-- Google Icon SVG -->
<svg class="w-5 h-5" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
</button>
<button class="flex-1 flex items-center justify-center h-12 bg-surface-light dark:bg-surface-dark border border-slate-200 dark:border-slate-700 rounded-xl hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors">
<!-- Apple Icon SVG -->
<svg class="w-5 h-5 dark:fill-white" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.74 1.18 0 2.45-1.02 4.12-.54 1.36.3 2.18 1.11 2.83 2.02-3.8 1.99-3.08 6.94.38 8.65-.29.83-.69 1.6-1.41 2.1zm-4.33-14.7c1.3-.99 1.76-2.92 1.4-4.58-1.57.17-2.9 1.16-3.73 2.21-.86 1.09-1.29 2.76-.05 3.19.04.01.07.02.11.02.73 0 1.57-.31 2.27-.84z"></path>
</svg>
</button>
</div>
</div>
</div>
<!-- Footer Area -->
<div class="p-6 text-center">
<p class="text-sm text-slate-500 dark:text-slate-400">
            Bạn chưa có tài khoản? 
            <a class="text-emerald-600 dark:text-emerald-400 font-semibold hover:underline" href="#">Đăng ký ngay</a>
</p>
</div>
<!-- Background Decorative Elements -->
<div class="fixed top-0 left-0 w-full h-full pointer-events-none -z-10 overflow-hidden">
<div class="absolute -top-[10%] -right-[10%] w-[50%] h-[30%] bg-primary/10 rounded-full blur-[80px]"></div>
<div class="absolute top-[40%] -left-[10%] w-[40%] h-[40%] bg-emerald-500/5 rounded-full blur-[100px]"></div>
</div>
</body></html>
